<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >ezbike</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
    <div class="jumbotron"><h1>EZBIKE</h1>
    	<p>The easiest way to get from a to b on a citibike</p>
    </div>

    <form class="ezbikeInput">
		<fieldset>

			<div class="form-group">
				<button class="btn btn-primary btn-lg btn-block">Use your location</button>
			</div>

			<div class="bikeInput">
				<div class="form-group">
					<input class="form-control" id="from" type="text" placeholder="start">
				</div>	
			</div>

			<div class="bikeInput">
				<div class="form-group">
					<input class="form-control" id="to" type="text" placeholder="finish">
				</div>	
			</div>


			<div class="form-group">
				<button class="btn btn-primary btn-lg btn-block t">Go</button>
			</div>

		</fieldset>
	</form>

	<div class="result">

	</div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
